<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub File Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" id="home-link">Home</a></li>
                <li><a href="#" id="recent-repos-link">Recent Repositories</a></li>
                <li><a href="#" id="logout-link">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h1>GitHub File Manager</h1>
        <section id="form-container">
            <form id="repo-form">
                <input type="text" id="username" placeholder="GitHub Username" required>
                <input type="text" id="repository" placeholder="Repository Name" required>
                <input type="password" id="token" placeholder="Private Repository? Use access token">
                <button type="submit">Fetch Files</button>
            </form>
        </section>
        <section id="file-list-container" style="display: none;">
            <div id="file-list"></div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
