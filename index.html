<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Cloud</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body class="dark-mode">
    <header>
        <nav>
            <ul>
                <li><a href="#" id="home-link">Home</a></li>
                <li><span id="repo-info"></span><i class="bi bi-github" id="icone-github"></i></i></li>
                <li><i class="bi bi-lamp-fill" id="icone-dark-mode"></i></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <img src="img/github-cloud_vectorized.png" alt="GitHub Cloud" id="logo"></img>

        <div>
            <form id="repo-form">
                <input type="text" id="username" placeholder="GitHub Username">
                <input type="text" id="repository" placeholder="Repository Name">
                <input type="password" id="token" placeholder="Private Repository? Use access token">
                <button type="submit">Fetch Files</button>
            </form>
        </div>

        <section id="file-list-container" style="display: block;">
            <div id="file-list"></div>
        </section>
        <button id="switch" class="switch"><i class="bi bi-arrow-left-right">Trocar Reposit√≥rio</i></button>
        <button class="upload"><i class="bi bi-file-earmark-arrow-up"> Upload de arquivo</i></button>
    </main>
    <script src="js/script.js"></script>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

<script src="js/script.js"></script>

</html>
